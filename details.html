    </main>

    <script src="troy/timeTracker.js"></script>
    <script>
        function loadWeeklyData() {
            const weekStart = TimeTracker.getWeekStart();
            const weeklyData = document.getElementById('weekly-data');
            let totalHours = 0;
            let entriesHtml = '';

            // Load data for each day of the week
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(weekStart);
                currentDate.setDate(currentDate.getDate() + i);
                const dateStr = TimeTracker.formatDate(currentDate);
                const entries = TimeTracker.loadTimeEntries(dateStr);
                
                if (entries.length > 0) {
                    const dayTotal = TimeTracker.calculateDayTotal(entries);
                    const [hours, minutes] = dayTotal.split(':').map(Number);
                    totalHours += hours + minutes / 60;

                    entriesHtml += `
                        <div class="day-entries">
                            <h3>${TimeTracker.formatDateDisplay(currentDate)}</h3>
                            <ul>
                                ${entries.map((entry, index) => {
                                    const nextEntry = entries[index + 1];
                                    let sessionTime = '';
                                    if (nextEntry) {
                                        sessionTime = TimeTracker.calculateTimeDifference(entry.time, nextEntry.time);
                                    }
                                    return `
                                        <li>
                                            ${entry.type === 'in' ? 'Clock In' : 'Clock Out'}: ${entry.time}
                                            ${sessionTime ? `<span class="session-time">(${sessionTime} hours)</span>` : ''}
                                        </li>
                                    `;
                                }).join('')}
                            </ul>
                            <p class="day-total">Total: ${dayTotal} hours</p>
                        </div>
                    `;
                } else {
                    entriesHtml += `
                        <div class="day-entries">
                            <h3>${TimeTracker.formatDateDisplay(currentDate)}</h3>
                            <p>No entries for this day</p>
                        </div>
                    `;
                }
            }

            weeklyData.innerHTML = entriesHtml;
            document.getElementById('weekly-total').textContent = 
                `Total Hours This Week: ${Math.round(totalHours * 100) / 100}`;
        }

        // Add event listener for storage changes
        window.addEventListener('storage', function(e) {
            if (e.key === 'timeEntries') {
                loadWeeklyData();
            }
        });

        // Initialize the page
        loadWeeklyData();
        
        // Refresh every minute
        setInterval(loadWeeklyData, 60000);
    </script>
